<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
    <h1>forms demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a username:</label>
            <input name="username" id="username" type="text" placeholder="username">
        </p>
        <p>
            <label for="password">Enter a password</label>
            <input name="password" id="password" type="password" placeholder="password">
        </p>
        <p>
            <label for="color">Enter a color:</label>
            <input name="color" id="color" type="color">
        </p>
        <p>
            <label for="number">Enter a number:</label>
            <input name="num" id="number" type="number" placeholder="enter a number">
        </p>
        <button>Submit</button>
    </form>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search reddit</button>
    </form>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search youtube</button>
    </form>

    <h1>more input</h1>
    <form action="/bird">
        <input type="checkbox" name="agree" id="agree">
        <label for="agree">I agree</label>
        <p>
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">m</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="l">l</label>
            <input type="radio" name="size" id="l" value="l">
        </p>
        <p>
            <label for="meal">please select a meal:</label>
            <select name="meal" id="meal">
                <option value="fish">fish</option>
                <option value="steak">steak</option>
                <option value="chicken">chicken</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="10" name="cheeseLevel">
        </p>
        <p>
            <label for="request"> any special requests?</label>
            <textarea id="request"></textarea>
        </p>
        <button>submit</button>
    </form>
    <h1>validations</h1>
    <form action="/dummy">
        <label for="first">Enter first name</label>
        <input type="text" name="firstName" id="first" required>
        <label for="user">uusername</label>
        <input type="text" id="user" name="username" minlength="5" maxlength="20" required>
        <p>
            <input type="email" required>
            <input type="url" required>
        </p>
        <button>submit</button>

    </form>
</body>
</html>
