<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Race Registration!</h1>
<form>
    <label for="username">First Name</label>
    <input type="text" name="username" id="username">
    <label for="lastname">Last Name</label>
    <input type="text" name="last" id="lastname">
    <p>
    <p>Select a Race:</p>
        <div>
        <label for="fun">Fun Run 5k</label>
        <input type="radio" name="run" id="fun" value="fun">
        </div>
    <div>

    <label for="half">Half Marathon</label>
        <input type="radio" name="run" id="half" value="half">
    </div>
    <div>
    <label for="full">Full Marathon</label>
        <input type="radio" name="run" id="full" value="full">
    </div>
    </p>
    <label for="email">Email</label>
    <input type="email" id="email" required>
    <label for>Password</label>
    <input type="password" id="password">
    <div>
    <label for="age">Select Age Group:</label>
    <select name="age" id="age">
        <option value="18">18-30</option>
        <option value="30">30-50</option>
        <option value="50">50+</option>
    </select>
    </div>
    <button>Register!</button>
</form>


</body>
</html>
